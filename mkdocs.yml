site_name: HowToStuff
theme:
    name: material
    features:
        - navigation.instant
        - navigation.tabs
        - navigation.indexes
        - toc.follow
        - search.highlight
        - search.share
        - search.suggest
        - navigation.top
        - navigation.expand
    icon:
        repo: fontawesome/brands/github
        edit: material/file-document-edit-outline
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/lightbulb
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
              icon: material/lightbulb-outline
              name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono

markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - toc:
          permalink: "#"
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
          repo_url_shorthand: true
          user: "invoke-ai"
          repo: "InvokeAI"
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.snippets
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde
    - tables
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
    - search
    - awesome-pages:
          filename: .pages.yml
    - pagenav-generator
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    - glightbox:
          touchNavigation: true
          loop: false
          effect: zoom
          width: 100%
          height: auto
          zoomable: true
          draggable: true
          auto_caption: false
          caption_position: bottom
    - minify:
          minify_html: true

extra:
    generator: false
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/Dschogo
    analytics:
        provider: google
        property: G-WPH3YEW49B

