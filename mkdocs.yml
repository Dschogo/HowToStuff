site_name: HowToStuff
repo_name: dschogo/HowToStuff
repo_url: https://github.com/Dschogo/HowToStuff
site_url: https://dschogo.github.io/HowToStuff/
edit_uri: ""

site_description: Docs for various stuff by Dschogo



theme:
    name: material
    features:
        - navigation.instant
        # - navigation.tabs
        - navigation.indexes
        - toc.follow
        - search.highlight
        - navigation.tracking
        - search.share
        - search.suggest
        - navigation.top
        - navigation.expand
        # - navigation.sections
    icon:
        repo: fontawesome/brands/github
        edit: material/file-document-edit-outline
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/lightbulb
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: purple
          toggle:
              icon: material/lightbulb-outline
              name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono
    custom_dir: overrides

markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - toc:
          permalink: "#"
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.snippets
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde
    - tables
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
    - social:
        cards: true
    - search
    - awesome-pages:
          filename: .pages.yml
    - pagenav-generator
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    - glightbox:
          touchNavigation: true
          loop: false
          effect: zoom
          width: 100%
          height: 100%
          zoomable: true
          draggable: false
          auto_caption: false
          caption_position: bottom
    - minify:
          minify_html: true

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/Dschogo
    analytics:
        provider: google
        property: G-WPH3YEW49B
        feedback:
            title: Was this page helpful?
            ratings:
                - icon: material/emoticon-happy-outline
                  name: This page was helpful
                  data: 1
                  note: >-
                      Thanks for your feedback!
                - icon: material/emoticon-sad-outline
                  name: This page could be improved
                  data: 0
                  note: >-
                      Thanks for your feedback!

